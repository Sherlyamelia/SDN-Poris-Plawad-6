<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Keterampilan Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/sub-berita.css">
</head>

<body>
<header>
    <h1 th:text="${berita.judul}">Judul Berita</h1>
</header>

<div class="container">
    <div class="konten-berita">
        <img th:src="@{'/img/berita/' + ${berita.foto}}" alt="Gambar Berita" style="width: 100%; max-height: 400px; object-fit: cover;">

        <h2 th:text="${berita.judul}">Judul Berita</h2>


        <div class="info-meta">
            <p>
                <strong>Tanggal:</strong> <span th:text="${#temporals.format(berita.tanggal, 'dd MMMM yyyy')}">16 Desember 2024</span> |
                <strong>Penulis:</strong> <span th:text="${berita.penulis}">Sherly Amelia</span>
            </p>
        </div>
        <h2 th:text="${berita.subjudul}">SubJudul Berita</h2>
        <p th:utext="${#strings.replace(berita.deskripsi, '\n', '<br/>')}">
            Isi lengkap berita
        </p>
        <a th:href="@{/informasi/berita}" class="btn-back">Kembali ke Berita</a>
    </div>
</div>

<footer>
    <div class="social-media">
                <a href="https://www.instagram.com/sdnporispelawad6?igsh=NXExNnVwcHpuNWh3" class="social-link"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="https://youtube.com/@sdnpp6channel80?feature=shared" class="social-link"><i class="fab fa-youtube"></i> Youtube</a>
            </div>
    <p>&copy; 2024 SDN Poris Pelawad 06. All rights reserved.</p>
</footer>

</body>
</html>
